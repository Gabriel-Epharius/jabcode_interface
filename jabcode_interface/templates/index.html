<!DOCTYPE html>
<html>
    <head>
        <title>Minha Página</title>
        <style>
            #form-wrapper {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            form {
                width: 80%;
                max-width: 500px;
            }

            input[type="textbox"], input[type="submit"] {
                display: block;
                margin: 0 auto;
                width: 100%;
                font-size: 1.5rem;
                padding: 10px;
            }

            input[type="submit"]{
                margin-top: 10px;
            }

        </style>
    </head>

    <body>

        <div id="form-wrapper">
            <form method="POST" action="{% url 'process_textbox' %}">
                {% csrf_token %}
                <input type="text" id="textbox" name="textbox" placeholder="Digite o código." required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
